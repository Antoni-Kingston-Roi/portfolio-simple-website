<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>


<body>

    <div class="container">
        <div class="section-one">
            <h2 class="section-one__name">Antoni Kingston Roi</h2>
            <p class="section-one__role">Web Developer</p>
            <a href="index.html" class="section-one__contact">Home</a>
          </div>

          <div class="contact-form">
            <form>
                <table>
                 <tr>
                     <td>Name:</td><td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                 </tr>
                 <tr>
                     <td>Email:</td><td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
                 </tr>
                 <tr>
                     <td>Message:</td><td><textarea name="" id="" placeholder="Your Message" class="contact-form__textarea"></textarea></td>
                 </tr>
                 <tr>
                     <td></td>
                     <td><input type="submit" class="contact-form__submit"></td>
                 </tr>
                </table>
                  </form>


          </div>

        <div class="section-five">
            <p class="section-five__title">
              Social media
              <a href="#">instagram</a>
              <a href="#">linkedin</a>
            </p>
            <p class="section-five__des">&copy;Antoni Kingston Roi</p>

    </div>


  
    
</body>
</html>
